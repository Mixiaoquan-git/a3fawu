<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <title>班级法院服务平台</title>
  <style>
    /* 图片预览样式 */
    #avatar-preview {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    /* 下拉菜单样式 */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      right: 0;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>

<body class="bg-gray-100">
<!-- 导航栏 -->
<nav class="bg-blue-600 p-4">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-white text-2xl font-bold">班级法院服务平台</h1>
    <div>
      <a href="indax2.html" class="text-white px-4 hover:text-gray-300">主页</a>
      <a href="page2-2.html" class="text-white px-4 hover:text-gray-300">重要事件</a>
      <a href="page3-2.html" class="text-white px-4 hover:text-gray-300">历史案件</a>
      <a href="page4-2.html" class="text-white px-4 hover:text-gray-300">法官风貌</a>
      <div class="dropdown">
        <i class="fas fa-user-circle text-white text-2xl cursor-pointer"></i>
        <div class="dropdown-content">
          <a href="settings.html">修改设置</a>
          <a href="page1.html">进入后台</a>
          <a href="indax.html">退出登录</a>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- 修改设置表单 -->
<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">修改设置</h2>
  <div class="bg-white p-8 rounded-md shadow-md">
    <!-- 头像部分 -->
    <div class="flex flex-col items-center mb-6">
      <img id="avatar-preview" src="https://picsum.photos/150/150" alt="头像">
      <input type="file" id="avatar-input" accept="image/*" class="mt-2">
      <button id="upload-avatar-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md mt-2">上传头像</button>
    </div>
    <!-- 昵称部分 -->
    <div class="mb-6">
      <label for="nickname" class="block text-gray-700 text-sm font-bold mb-2">昵称</label>
      <input type="text" id="nickname" placeholder="请输入昵称"
             class="w-full p-3 border border-gray-300 rounded-md">
    </div>
    <!-- 保存按钮 -->
    <button id="save-settings-btn" class="bg-green-600 text-white px-4 py-3 rounded-md w-full">
      <i class="fas fa-save mr-2"></i> 保存设置
    </button>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const avatarInput = document.getElementById('avatar-input');
    const avatarPreview = document.getElementById('avatar-preview');
    const uploadAvatarBtn = document.getElementById('upload-avatar-btn');
    const saveSettingsBtn = document.getElementById('save-settings-btn');

    // 预览上传的头像
    avatarInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          avatarPreview.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // 模拟上传头像
    uploadAvatarBtn.addEventListener('click', () => {
      const file = avatarInput.files[0];
      if (file) {
        alert('头像上传成功！');
      } else {
        alert('请选择要上传的头像文件。');
      }
    });

    // 模拟保存设置
    saveSettingsBtn.addEventListener('click', () => {
      const nickname = document.getElementById('nickname').value;
      if (nickname) {
        alert(`昵称已修改为：${nickname}`);
      } else {
        alert('请输入昵称。');
      }
    });
  });
</script>
</body>

</html>
