<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>班级法院服务平台 - 登录</title>
    <style>
        body {
            background-image: url('https://picsum.photos/1920/1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-field {
            transition: border-color 0.3s ease-in-out;
        }

        .input-field:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        .login-button {
            transition: background-color 0.3s ease-in-out;
        }

        .login-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>

<body class="flex justify-center items-center h-screen">
<div class="login-container p-8 w-96">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">班级法院服务平台 - 管理员登录</h2>
    <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">用户名</label>
        <input type="text" id="username" placeholder="请输入用户名"
               class="input-field w-full p-3 border border-gray-300 rounded-md">
    </div>
    <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">密码</label>
        <input type="password" id="password" placeholder="请输入密码"
               class="input-field w-full p-3 border border-gray-300 rounded-md">
    </div>
    <button id="loginBtn" class="login-button bg-blue-600 text-white px-4 py-3 rounded-md w-full">
        <i class="fas fa-sign-in-alt mr-2"></i> 登录
    </button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginBtn = document.getElementById('loginBtn');

        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === '' || password === '') {
                alert('用户名和密码不能为空');
                return;
            }

            if (username === 'admin' && password === 'admin') {
                // 登录成功，跳转到主页面
                window.location.href = 'indax2.html';
            } else {
                alert('用户名或密码错误');
            }
        });
    });
</script>
</body>

</html>
